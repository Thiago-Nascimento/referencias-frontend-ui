<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="input-senha">Password</label>
        <input type="password" id="input-senha" />
        <div class="icon">
            <i class='show bx bx-show hide'></i>
            <i class='slash bx bx-hide'></i>
        </div>
        <div class="valid-checks hide">
            <ul class="checklist">
                <li class="a"><i class='bx bx-check'></i>Letra Minúscula</li>
                <li><i class='bx bx-check'></i>Letra Maiúscula</li>
                <li><i class='bx bx-check'></i>Número</li>
                <li><i class='bx bx-check'></i>Pelo menos 8 caracteres</li>
            </ul>
        </div>
    </div>
</body>

</html>
